#jdbc.driverClassName=com.p6spy.engine.spy.P6SpyDriver
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=${jdbc.url}?useUnicode\=true&characterEncoding\=UTF8&zeroDateTimeBehavior\=convertToNull&transformedBitIsBoolean\=true
jdbc.username=${jdbc.username}
jdbc.password=${jdbc.password}


jdbc.urlRead=${jdbc.urlRead}?useUnicode\=true&characterEncoding\=UTF8&zeroDateTimeBehavior\=convertToNull&transformedBitIsBoolean\=true
jdbc.usernameRead=${jdbc.usernameRead}
jdbc.passwordRead=${jdbc.passwordRead}


druid.initialSize = 5
druid.maxActive = 10
druid.minIdle = 3
druid.maxWait = 60000
druid.removeAbandoned = true
druid.removeAbandonedTimeout = 180
druid.timeBetweenEvictionRunsMillis = 60000
druid.minEvictableIdleTimeMillis = 300000
druid.validationQuery = SELECT 1 FROM DUAL
druid.testWhileIdle = true 
druid.testOnBorrow = false
druid.testOnReturn = false
druid.poolPreparedStatements = true
druid.maxPoolPreparedStatementPerConnectionSize = 50
druid.filters = stat

